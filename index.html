<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weeather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <video
      src="images/media.mp4"
      autoplay
      muted
      loop
      id="backgroundVideo"
    ></video>

    <div class="container">
      <div class="wrapper">
        <form class="search" id="search-form">
          <div class="icon__before">
            <input
              type="search"
              id="city-input"
              placeholder="Type a city..."
              autofocus="on"
              autocomplete="off"
            />
          </div>
          <button
            class="btn search-btn"
            id="search-btn"
            type="submit"
            autocomplete="off"
          >
            Search
          </button>
          <button
            class="btn current"
            id="current-location-button"
            type="submit"
            autocomplete="off"
          >
            Current
          </button>
        </form>
        <div class="current">
          <h1 class="current__city" id="current-city"></h1>
          <div class="current__date"></div>
          <div class="current__icon">
            <img src="" alt="" id="icon" />
            <div class="curent__item-description" id="description"></div>
          </div>
          <div class="current__items">
            <div class="current__item current__item-humidity">
              Humidity:
              <span class="current__value" id="humidity"></span>
            </div>
            <div class="current__item current__temperature">
              <div class="current__degrees" id="degrees">20</div>
              <span class="units">
                <a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </div>
            <div class="current__item current__item-wind">
              Wind speed:
              <span class="current__value" id="wind"></span>
            </div>
          </div>
        </div>
        <h1 class="city" id="city">Bucharest</h1>
        <h2 id="date"></h2>

        <div class="current__icon">
          <img src="images/index.png" alt="sun" id="icon" width="15%" />
        </div>
        <!--Entering every day now-->
        <div class="forecast" id="forecast">
          <div class="forecast_items" id="forecast">
            <div class="forecast__item">
              <div class="forecast_day">Mon</div>
              <div class="forecast_date">05.09</div>
              <img class="forecast_icon" src="images/index.png" width="50" />
              <div class="forecast_desc">Sunny</div>
              <div class="forecast_temp">26°</div>
            </div>
          </div>
        </div>

        <div class="forecast" id="forecast">
          <div class="forecast_items" id="forecast">
            <div class="forecast__item">
              <div class="forecast_day">Tue</div>
              <div class="forecast_date">06.09</div>
              <img class="forecast_icon" src="images/02d.png" width="50" />
              <div class="forecast_desc">Sunny</div>
              <div class="forecast_temp">20°</div>
            </div>
          </div>
        </div>

        <div class="forecast" id="forecast">
          <div class="forecast_items" id="forecast">
            <div class="forecast__item">
              <div class="forecast_day">Wed</div>
              <div class="forecast_date">07.09</div>
              <img class="forecast_icon" src="images/03d.png" width="50" />
              <div class="forecast_desc">Cloudy</div>
              <div class="forecast_temp">15°</div>
            </div>
          </div>
        </div>

        <div class="forecast" id="forecast">
          <div class="forecast_items" id="forecast">
            <div class="forecast__item">
              <div class="forecast_day">Thu</div>
              <div class="forecast_date">08.09</div>
              <img class="forecast_icon" src="images/10d.png" width="50" />
              <div class="forecast_desc">Rainy</div>
              <div class="forecast_temp">10°</div>
            </div>
          </div>
        </div>
        <div class="forecast" id="forecast">
          <div class="forecast_items" id="forecast">
            <div class="forecast__item">
              <div class="forecast_day">Fri</div>
              <div class="forecast_date">09.09</div>
              <img class="forecast_icon" src="images/13d.png" width="50" />
              <div class="forecast_desc">Snowy</div>
              <div class="forecast_temp">5°</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- The rest will delete and keep this format! -->

    <script src="src/index.js"></script>
  </body>
</html>
